<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/cntroller.js"></script>
</head>
<body>

<div ng-app="myApp">
    <div ng-controller="controller">

        <img style="width:20%;height: 30%;" ng-src={{imgUrl}}>
        </br>
        <input type="file" multiple name="file" onchange="angular.element(this).scope().fileNameChanged(this.files)"/>
        </br>
        <input type="button" ng-click="savePhoto()" value="submit">
    </div>
</div>
</body>
</html>
